<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FootBall Info</title>
    <meta name="description" content="FootBall" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/football-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00897B" />
  </head>
  <body class="red">
    <!-- Navigasi -->
    <nav class="red darken-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">FOOTBALL</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div class="loading-page">
      <div class="row">
        <div class="col s12 m12 center-align ">
          <div class="preloader-wrapper active  ">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="body-content">

     
    </div>
    <div class="fixed-action-btn" onclick="requestPermission()">
      <a class="btn-floating btn-large red lighten-1">
        <i class="material-icons">notifications</i>
      </a>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/vendor/idb.js"></script>
    <script src="js/idbdatabase.js"></script>
    <script src="js/notofication.js"></script>

    <script>     
      // REGISTER SERVICE WORKER
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('/service-worker.js')
              .then(function() {
                  console.log('Pendaftaran ServiceWorker berhasil');
              })
              .catch(function(){
                  console.log('Pendaftaran ServiceWorker gagal');
              });
          })
      } else {
          console.log("ServiceWorker belum didukung browser ini.")
      }    
      // REQUEST API UNTUK PERTAMA KALI
      document.addEventListener("DOMContentLoaded", function() {
        getStandings();
      });
    </script>
  </body>
</html>
